    <div class="container mt-4">
        <h2 class="text-center mb-4">Modifier Service</h2>
        <form (ngSubmit)="onSubmit()" #modificationForm="ngForm">
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" id="titre" class="form-control" [(ngModel)]="service.titre" name="titre" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" [(ngModel)]="service.description" name="description"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="prix">Prix</label>
                <input type="number" id="prix" class="form-control" [(ngModel)]="service.prix" name="prix" required>
            </div>
            <div class="form-group">
                <label for="etatService">État du service</label>
                <select id="etatService" class="form-control" [(ngModel)]="service.etatService" name="etatService"
                    required>
                    <option value="NON_ENCOUR">Non encour</option>
                    <option value="EN_COURS">En cours</option>
                    <option value="TRAITE">Traité</option>
                </select>
            </div>
            <div class="form-group">
                <label for="typePaiement">Type de paiement</label>
                <select id="typePaiement" class="form-control" [(ngModel)]="service.typePaiement" name="typePaiement"
                    required>
                    <option value="EN_LIGNE">En ligne</option>
                    <option value="EN_ESPECES">En espèces</option>
                </select>
            </div>

            <div>
                <label for="image">Image:</label>
                <input type="file" (change)="onFileSelected($event)">
                <img *ngIf="imageUrl" [src]="imageUrl" alt="Image de service" class="preview-image">
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        </form>
    </div>
