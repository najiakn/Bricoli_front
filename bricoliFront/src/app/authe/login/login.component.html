
<main>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>

            <!-- Error message for incorrect email/password -->
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <!-- Login form -->
            <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                <div class="input-group">
                    <label for="mail">Email</label>
                    <input type="text" id="mail" name="mail" ngModel required placeholder="Enter your email" />
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" ngModel required
                        placeholder="Enter your password" />
                </div>

                <button type="submit" class="submit-button">Login</button>
            </form>

            <div class="register-prompt">
                <p>Don't have an account?</p>
                <a href="/register">Register here</a>
            </div>
        </div>

        <!-- Image next to the form -->
        <div class="image-box">
            <img src="assets/img/bricol1.jpg" alt="Logo" />
        </div>
    </div>
</main>
