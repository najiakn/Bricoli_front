<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md">
    <div class="p-4 border-b">
      <h1 class="text-xl font-bold">Bricoli_logo</h1>
    </div>
    <nav class="p-4">
      <ul class="space-y-2">
        <li><a href="#" class="block p-2 hover:bg-gray-100 rounded">Offres de Demande</a></li>
        <li><a href="#" class="block p-2 hover:bg-gray-100 rounded">Lancer un Service</a></li>
        <li><a href="#" class="block p-2 hover:bg-gray-100 rounded">Services Offerts</a></li>
        <li><a href="#" class="block p-2 hover:bg-gray-100 rounded">Bricoli_pro</a></li>
        <li><a href="#" class="block p-2 hover:bg-gray-100 rounded">Mon Compte</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8">
    <h2 class="text-2xl font-bold mb-6">Opportunit√©s de Prestations</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let service of services" class="bg-white p-4 rounded shadow">
        <p class="mb-4">{{ service.description }}</p>
        <div class="flex justify-between">
          <button
            (click)="handleDelete(service.id)"
            class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 flex items-center"
          >
            <i class="fas fa-trash-alt mr-2"></i>
            Supprimer
          </button>
          <button
            (click)="handleConfirm(service.id)"
            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 flex items-center"
          >
            <i class="fas fa-check mr-2"></i>
            Confirmer
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
