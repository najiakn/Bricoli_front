<!-- Navbar -->
<style>
  a {
    font-size: 17px;
    font-weight: bold;
  }

  button:hover {
    background-color: #e0e0e0;
    /* Changez la couleur d'arrière-plan lors du survol */
    border-color: #aaa;
    /* Changez la couleur de la bordure lors du survol */
  }
</style>
<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex-shrink-0 flex items-center">
        <!-- Logo -->
        <img class="h-8 w-auto" src="/assets/img/logo.jpg" alt="Bricoli Logo">
      </div>
      <div class="flex-1 flex items-center justify-center px-2 lg:ml-6 lg:justify-end">
        <!-- Search input -->
        <div class="max-w-lg w-full lg:max-w-xs">
          <label for="search" class="sr-only">Rechercher</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-search text-gray-400"></i>
            </div>
            <!--  <input id="search" [(ngModel)]="searchTerm" (input)="onSearch()" name="search" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Rechercher" type="search">-->
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="flex min-h-screen bg-gray-100" style="background-color: rgb(255, 255, 255);">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md">
    <nav class="p-4" style="margin-top:80px;text-decoration: none;">
      <ul class="space-y-2" style="text-decoration: none;">
        <li><a href="home" class="block p-2 hover:bg-gray-100 rounded"
            style="text-decoration: none;color: black;">Opportinites de
            prestation</a></li>
        <br>
        <li><a href="#" class="block p-2 hover:bg-gray-100 rounded" style="text-decoration: none;color: black;">Offres
            de Demande</a>
        </li>
        <br>
        <li><a href="lancerService" class="block p-2 hover:bg-gray-100 rounded"
            style="text-decoration: none;color: rgb(0, 0, 0);">Lancer un
            Service</a></li>
        <br>
        <li><a href="listeService" class="block p-2 hover:bg-gray-100 rounded"
            style="text-decoration: none;color: black;">Services
            Offerts</a></li>
        <br>
        <li><a href="ComptePres" class="block p-2 hover:bg-gray-100 rounded"
            style="text-decoration: none;color: black;">Mon
            Compte</a></li>
        <li>
          <button (click)="logout()" class="flex items-center p-2 hover:bg-gray-100 rounded">
            <i class="pi pi-sign-out" style="text-decoration: none;color: black;background-color: red;"></i> Logout
          </button>
        </li>
      </ul>
    </nav>
  </aside>


  <main class="flex-1 p-8">
    <h2 class="text-2xl font-bold mb-6">Opportunités de Prestations</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let modelservice of modelService" class="bg-white p-4 rounded shadow">
        <img [src]="modelservice.imageUrl" alt="image de service " />
        <H3 classe="titreService">{{modelservice.titre}}</H3>
        <p class="mb-4">{{ modelservice.description }}</p>
        <div class="flex justify-between">

          <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 flex items-center">
            <i class="fas fa-check mr-2"></i>
            Confirmer
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
