    font-size: 17px;
    font-weight: bold;
  }

  button:hover {
    background-color: #e0e0e0;
    /* Changez la couleur d'arrière-plan lors du survol */
    border-color: #aaa;
    /* Changez la couleur de la bordure lors du survol */
  }
</style>
<header class="l-header" id="header" style="background-color: #ffffff;">
  <nav class="nav bd-container">
    <a> <img src="assets/img/logo.jpg" style="width: 120px;height: 30px;" alt="">
    </a>

    <div class="nav__menu" id="nav-menu">

      <ul class="nav__list">

        <li class="nav__item"><a href="login" class="nav__link active-link">Devenir Prestataire</a></li>
        <li class="nav__item"><a href="#share" class="nav__link">Share</a></li>
        <li class="nav__item"><a href="#decoration" class="nav__link">Decorations</a></li>
        <li class="nav__item"><a href="#accessory" class="nav__link">Accessory</a></li>

        <li><i class='bx bx-toggle-left change-theme' id="theme-button"></i></li>
      </ul>
    </div>

    <div class="nav__toggle" id="nav-toggle">
      <i class='bx bx-grid-alt'></i>
    </div>
  </nav>
</header>

<main class="l-main">
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        
        <div class="flex-1 flex items-center justify-center px-2 lg:ml-6 lg:justify-end">
          <!-- Search input -->
          <div class="max-w-lg w-full lg:max-w-xs">
            <label for="search" class="sr-only">Rechercher</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-400"></i>
              </div>
              <!--  <input id="search" [(ngModel)]="searchTerm" (input)="onSearch()" name="search" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Rechercher" type="search">-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex min-h-screen bg-gray-100" style="background-color: rgb(255, 255, 255);">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md border border-gray-200 rounded-lg">
      <nav class="p-4 mt-20">
        <ul class="space-y-4">
          <li>
            <a href="home"
              class="block p-3 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-300 transition duration-300 ease-in-out text-black">
              Opportunités de prestation
            </a>
          </li>
         
          <li>
            <a href="lancerService"
              class="block p-3 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-300 transition duration-300 ease-in-out text-black">
              Lancer un Service
            </a>
          </li>
          <li>
            <a href="listeService"
              class="block p-3 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-300 transition duration-300 ease-in-out text-black">
              Services Offerts
            </a>
          </li>
          <li>
            <a href="ComptePres"
              class="block p-3 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-300 transition duration-300 ease-in-out text-black">
              Mon Compte
            </a>
          </li>
          <li>
            <button (click)="logout()"
              class="flex items-center p-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all duration-300 ease-in-out w-full">
              <i class="pi pi-sign-out mr-2 text-white" style="font-size: 20px;"></i>
              Logout
            </button>
          </li>
        </ul>
      </nav>
    </aside>



    <main class="flex-1 p-8">
      <h2 class="text-2xl font-bold mb-6">Opportunités de Prestations</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let modelservice of modelService" class="bg-white p-4 rounded shadow">
          <img [src]="modelservice.imageUrl" alt="image de service " />
          <H3 classe="titreService">{{modelservice.titre}}</H3>
          <p class="mb-4">{{ modelservice.description }}</p>
          <div class="flex justify-between">

            <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 flex items-center">
              <i class="fas fa-check mr-2"></i>
              Confirmer
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
