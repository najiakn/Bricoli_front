  <main>
    <div class="container mt-4">
      <h2 class="text-center mb-4">Modifier Prestataire</h2>
      <form [formGroup]="modificationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" class="form-control" formControlName="nom" required>
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" class="form-control" formControlName="prenom" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" class="form-control" formControlName="age" required>
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" id="genre" class="form-control" formControlName="genre" required>
        </div>
        <div class="form-group">
          <label for="telephone">Téléphone</label>
          <input type="text" id="telephone" class="form-control" formControlName="telephone" required>
        </div>
        <div class="form-group">
          <label for="cnie">CNIE</label>
          <input type="text" id="cnie" class="form-control" formControlName="cnie" required>
        </div>
        <div class="form-group">
          <label for="zoneDeplacement">Zone de déplacement</label>
          <input type="text" id="zoneDeplacement" class="form-control" formControlName="zoneDeplacement" required>
        </div>
        <div class="form-group">
          <label for="ville">Ville</label>
          <input type="text" id="ville" class="form-control" formControlName="ville" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
      </form>

    </div>
  </main>





</div>
